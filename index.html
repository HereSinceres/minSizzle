<html>

<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>一个小而简单的jQuery选择器</title>
    <style>
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
        
        .js-code,
        .js-result {
            width: 100%;
            height: 400px;
        }
    </style>
    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="./src/minSizzle.js">
    </script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="#">minSizzle</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li> 
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <div class="starter-template">
            <h1>minSizzle</h1>
            <p class="lead">一个简单的类jquery选择器</p>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3>DOM</h3>
                <input type="text" class="js-input" placeholder=".js-input">
                <div id="js-id" class="js-class">
                    <ul class="js-ul">
                        <li>
                            <p>div#js-id.js-class ul.js-ul li p</p>
                        </li>
                        <li>
                            <p>div#js-id.js-class ul.js-ul li p</p>
                        </li>
                        <li>
                            <p>div#js-id.js-class ul.js-ul li p</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <h3>脚本：请打开console</h3>
                <textarea rows="3" cols="20" class="js-code"> 
            minSizzle(window);
            minSizzle(document);
            //测试Id选择器
            minSizzle("#js-id").style.border = 'solid 1px red';
            //测试类选择器 
            if (minSizzle(".js-input")) {
                minSizzle(".js-input")[0].style.border = 'solid 1px blue';
            }
            //测试儿子关系
            var $p = minSizzle("div#js-id.js-class ul.js-ul li p");
            if ($p) {
                $p[0].style.border = 'solid 1px red';
            }
                </textarea>
            </div>
        </div>
    </div>
    <script>
        (function () {
            console.log(minSizzle(window));
            console.log(minSizzle(document));
            //测试Id选择器
            minSizzle("#js-id").style.border = 'solid 1px red';
            //测试类选择器 
            if (minSizzle(".js-input")) {
                minSizzle(".js-input")[0].style.border = 'solid 1px blue';
            }
            //测试儿子关系
            var $p = minSizzle("div#js-id.js-class ul.js-ul li p");
            if ($p) {
                $p[0].style.border = 'solid 1px red';
            }

        })()
    </script>
</body>

</html>
